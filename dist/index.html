<!DOCTYPE html><html lang="en" dir="ltr"> <head> <meta charset="utf-8"> <script src="https://winnie-mach.github.io/project3/js.95d30691.js"></script> <title>Project3</title> <link rel="stylesheet" href="https://winnie-mach.github.io/project3/js.970a2ea8.css"></head> <body> <div id="world">  <script type="application/x-glsl" id="sky-vertex">
    varying vec2 vUV;
    void main() {
      vUV = uv;
      vec4 pos = vec4(position, 1.0);
      gl_Position = projectionMatrix * modelViewMatrix * pos;
    }
    </script> <script type="application/x-glsl" id="sky-fragment">
    uniform sampler2D texture;
    varying vec2 vUV;
    void main() {
      vec4 sample = texture2D(texture, vUV);
      gl_FragColor = vec4(sample.xyz, sample.w);
    }
    </script>  </div> </body> </html>
